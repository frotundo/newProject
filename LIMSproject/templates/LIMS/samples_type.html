{% extends 'base/base.html' %}

{% load static %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/lims/lims.css' %}">
{% endblock %}

{% block content %}
<div class='title_contain'>
    <h1 class="title">Tipos de Muestras</h1>
    <a class='link-add' href="{% url 'lims:add_sample_type' %}"><i class="fa-solid fa-circle-plus"></i></a> 
</div>

{% if samples_type %}
    <table>
        <tr>
            <td class='item-list title-item-list'>Nombre</td>
        </tr>
    
        {% for st in samples_type %}
        <tr>
            <td class='item-list'>{{ st.nombre }}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    No hay registro de parametros.
{% endif %}


{% endblock content %}
