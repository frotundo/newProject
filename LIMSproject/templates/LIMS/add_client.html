{% extends 'base/base.html' %}

{% load static %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/lims/lims.css' %}">
{% endblock %}

{% block content %}
<h1 class="title">Agregar Cliente</h1>

{% for group in groups %}
<p>{{ group.name }}</p>
{% endfor %}

<form action="" method='POST'>
    {% csrf_token %}

        <table>
            <tr>
                <td class='item-add'><Label>Titular</Label></td>
                <td class='item-input'><input type="text" name="titular" id="" placeholder="Razon social" required></td>
                
            </tr>
           
            <tr>
                <td class='item-add'><Label>RUT</Label></td>
                <td class='item-input'><input type="text" name="rut" id="" placeholder="123456789-1" required></td>
            </tr>
    
            <tr>
                <td class='item-add'><Label>Dirección</Label></td>
                <td class='item-input'><input type="text" name="direccion" id="" placeholder="Dirección"></td>
            </tr>
            
            <tr>
                <td class='item-add'><Label>Actividad</Label></td>
                <td class='item-input'><input type="text" name="actividad" id="" placeholder="Actividad"></td>
            </tr>
            <tr style='display:none'>
                <td class='item-add'><label for="">Creador</label></td>
                <td class='item-input'><input type='text' name="creador" value='{{ user.username }}' required></td>
            </tr>
        </table>
        
        {% if error_client %}<p class="error_client">{{ error_client }}</p>{% endif %}

    <button class='button-save' type="submit">Guardar</button>
</form>


{% endblock content %}
