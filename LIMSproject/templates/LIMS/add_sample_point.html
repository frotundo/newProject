{% extends 'base/base.html' %}
{% load static %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/lims/lims.css' %}">
{% endblock %}
{% block content %}
<h1 class="title">Agregar Punto de Muestreo</h1>

<form class='form-contador' action="" method='POST'>
    {% csrf_token %}
        <label for="">Â¿Puntos de muestreo a agregar?</label>
        <input type="number" name='sp-number' value='{{len_pm}}' class='input-sp'>   
        <button type="submit" class='btn-selector'>Agregar</button>
</form>

<form action="" method='POST'>
    {% csrf_token %}
    <table  class='client-select'>
        <tr>
            <td><label for="lang">Cliente</label></td>
            <td>
                <select class='select1' name="cliente" id="lang" size='1'>
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.titular }}</option>
                {% endfor %}
                </select>
            </td>
        </tr>
    </table>
   
    <table>
        {% for n in pm %}
        <tr>
            <td class='item-add'><label for="">Nombre</label></td>
            <td class='item-input'><input type="text" name="sample-point{{ forloop.counter }}" placeholder="Punto de muestreo" required></td>
        </tr>
        {% endfor %}
        
    </table>
    <button class='button-save' type="submit">Guardar</button>
</form>


{% endblock content %}
