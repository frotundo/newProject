{% extends 'base/base.html' %}

{% load static %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/lims/lims.css' %}">
{% endblock %}

{% block content %}
<div class='title_contain'>
    <h1 class="title">Par√°metros</h1>
    <a class='link-add' href="{% url 'lims:add_parameter' %}"><i class="fa-solid fa-circle-plus"></i></a> 
</div>

{% if parameters %}
    <table>
        <tr>
            <td class='item-list title-item-list'>Nombre</td>
        </tr>
    
        {% for parameter in parameters %}
        <tr>
            <td class='item-list'>{{ parameter.ensayo }}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    No hay registro de parametros.
{% endif %}


{% endblock content %}
