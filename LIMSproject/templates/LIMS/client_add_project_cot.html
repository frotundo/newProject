{% extends 'base/base.html' %}

{% load static %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/lims/lims.css' %}">
{% endblock %}

{% block content %}
<h1 class="title">Agregar Proyecto</h1>

<form action="" method='POST'>
    {% csrf_token %}

        <table>
            <tr style='display:none'>
                <td class='item-add'><label for="">Cliente</label></td>
                <td class='item-input'><input type='text' name="cliente" value={{cliente.id}} required></td>
            </tr>
            <tr>
                <td class='item-add'><Label>Nombre</Label></td>
                <td class='item-input'><input type="text" name="nombre" id="" placeholder="nombre" ></td>
                
            </tr>
            
            <tr>
                <td class='item-add'><Label>Código</Label></td>
                <td class='item-input'><input type="text" name="codigo" id="" placeholder="Código" ></td>
            </tr>
            
            
            <tr style='display:none'>
                <td class='item-add'><label for="">Creador</label></td>
                <td class='item-input'><input type='text' name="creator_user" value='{{ user.username }}' required></td>
            </tr>
        </table>
        
        <table  class='client-select'>
            <tr>
                <td class='item-add'><label for="lang">Parametros cotizados</label></td>
                <td class='item-input'>
                    <select class='select1' name="parameters" id="lang"  multiple>
                        <option value=""></option>
                        {% for p in parameters %}
                        <option value="{{ p.id }}">{{ p.codigo }} (Analisis de {{ p.ensayo }} en {{ p.tipo_de_muestra }} por {{ p.metodo }})</option>
                    {% endfor %}
                    </select>
                </td>
            </tr>
            <p></p>
            <p></p>
        </table>
    {% if error_client %}<p class="error_client">{{ error_client }}</p>{% endif %}
        
    <button class='button-save' type="submit">Guardar</button>
</form>


{% endblock content %}
